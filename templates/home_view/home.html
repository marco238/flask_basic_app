{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-left">
            {% for post in posts %}
            <div class="col-lg-4 col-md-6">
                <div class="card bg-dark text-light my-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }}</h6>
                        <p class="card-text">{{ post.content }}</p>
                        <span>On {{ post.date_posted }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
