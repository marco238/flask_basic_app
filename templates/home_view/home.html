{% extends "layout.html" %}
{% block content %}
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">From</th>
            <th scope="col">Quantity</th>
            <th scope="col">To</th>
            <th scope="col">Quantity</th>
            <th scope="col">P.U.</th>
        </tr>
        </thead>
        <tbody>
        {% for pu in purchases %}
            <tr>
                {% set date = pu.date.split('-') %}
                <th scope="row">{{ date[0] }}</th>
                <td>{{ date[1] }}</td>
                <td>{{ pu.from }}</td>
                <td>{{ pu.quantity_from }}</td>
                <td>{{ pu.to }}</td>
                <td>{{ pu.quantity_to }}</td>
                <td>{{ pu.PU }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
